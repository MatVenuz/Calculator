<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./img/icon.jpg">
</head>
<body> 
   <div id="case">
       <div id="screen"></div>
       <div id="buttons">
           <button id="clear" class="grid-item" value="clear">CLEAR</button>
           <button id="divide" class="grid-item operator" value="/">/</button>
           <button id="seven" class="grid-item number" value="7">7</button>
           <button id="eight"class="grid-item number" value="8">8</button>
           <button id="nine" class="grid-item number" value="9">9</button>
           <button id="multiply" class="grid-item operator" value="*">*</button>
           <button id="four" class="grid-item number" value="4">4</button>
           <button id="five" class="grid-item number" value="5">5</button>
           <button id="six" class="grid-item number" value="6">6</button>
           <button id="subtract" class="grid-item operator" value="-">-</button>
           <button id="one" class="grid-item number" value="1">1</button>
           <button id="two" class="grid-item number" value="2">2</button>
           <button id="three" class="grid-item number" value="3">3</button>
           <button id="sum" class="grid-item operator" value="+">+</button>
           <button id="zero" class="grid-item number" value="0">0</button>
           <button id="decimal" class="grid-item dot" value=".">.</button>
           <button id="equal" class="grid-item equal" value="=">=</button>
       </div>
   </div>
   <footer>
       <a href="https://github.com/MatVenuz"><i class="fa fa-github" style="font-size:36px"></i></a>
       <p>&copy; Made by MatVenuz for The Odin Project Curriculum</p>
   </footer>
   <script src='script.js'></script>
</body>
</html>
